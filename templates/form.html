<!doctype html>
<html >
<head>
  <meta name="author" content=
  "Stephen Kennedy-Clark" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>RANDOM FOREST</title>
</head>

<body id="main_body">
  
  <div id="form_container">
    <fieldset>
        <legend>RANDOM FOREST</legend>

    <form id="random_forest_form" method="post" action="/">
      <div class="form_description">
        <h3>Provide values for VAR1-VAR10</h3>
      </div>

      <ul>
        {% for value in form_vars %}
        <li id="li_{{ value }}">
          <label class="description" for="{{ value }}"></label>
          <div>
            <input id="{{ value }}" name="{{ value }}" class="description" type="text" maxlength="255" value="" />
          </div>
        </li>
        {% endfor %}


        <li class="buttons"><input type="hidden" name="form_id" value="30571" />
        <input id="saveForm" class="button_text" type="submit" name="submit" value=
        "Submit" /></li>
      </ul>
    </form>
     </fieldset>
  </div>
</body>
</html>
